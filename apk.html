<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat - Aplikasi Chatting Real-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4a69bd;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-header h2 {
            font-size: 1.5em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        .received {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .sent {
            background-color: #4a69bd;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        .btn {
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:hover {
            background-color: #3c55a5;
        }
        #voice-btn, #image-btn {
            font-size: 20px;
        }
        #voice-btn.recording {
            animation: pulse 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
        .message img {
            max-width: 100%;
            border-radius: 10px;
        }
        #file-input {
            display: none;
        }
         .message img, .message audio {
        max-width: 100%;
        display: block;
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci1tZXNzYWdlLWNpcmNsZSI+PHBhdGggZD0iTTIxIDExLjVhOC4zOCA4LjM4IDAgMCAxLS45IDMuOCA4LjUgOC41IDAgMCAxLTcuNiA0LjcgOC4zOCA4LjM4IDAgMCAxLTMuOC0uOUwzIDIxbDEuOS01LjdhOC4zOCA4LjM4IDAgMCAxLS45LTMuOCA4LjUgOC41IDAgMCAxIDQuNy03LjYgOC4zOCA4LjM4IDAgMCAxIDMuOC0uOWguNWE4LjQ4IDguNDggMCAwIDEgOCA4di41eiI+PC9wYXRoPjwvc3ZnPg==" alt="ChitChat Logo">
            <h2>AbasChat</h2>

        <div class="chat-messages" id="chat-messages">

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            // Replace with your Firebase project configuration
            apiKey: "AIzaSyC6qA0iEvgH47_wTnUdk4GpXiwnE4hCpNw",
            authDomain: "database-b6fe8.firebaseapp.com",
            databaseURL: "https://database-b6fe8-default-rtdb.firebaseio.com",
            projectId: "database-b6fe8",
            storageBucket: "database-b6fe8.appspot.com",
            messagingSenderId: "903146435019",
            appId: "1:903146435019:web:d6577297d7a2d03054464e"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        var database = firebase.database();
        var storage = firebase.storage();

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-btn');
        const fileInput = document.getElementById('file-input');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function addMessage(message, isSent, type = 'text') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSent ? 'sent' : 'received');
            
            switch (type) {
                case 'audio':
                    const audio = document.createElement('audio');
                    audio.src = message;
                    audio.controls = true;
                    messageElement.appendChild(audio);
                    break;
                case 'image':
                    const img = document.createElement('img');
                    img.src = message;
                    messageElement.appendChild(img);
                    break;
                default:
                    messageElement.textContent = message;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Push the message to Firebase
                database.ref('messages').push({
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    type: 'text'
                });
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        voiceButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                uploadAudio(audioBlob);
            });

            mediaRecorder.start();
            isRecording = true;
            voiceButton.classList.add('recording');
            voiceButton.textContent = '‚èπÔ∏è';
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            voiceButton.classList.remove('recording');
            voiceButton.textContent = 'üé§';
        }

        function uploadAudio(audioBlob) {
            const audioRef = storage.ref('audios/' + Date.now() + '.mp3');
            audioRef.put(audioBlob).then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    database.ref('messages').push({
                        audio: downloadURL,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        type: 'audio'
                    });
                });
            });
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const imageRef = storage.ref('images/' + Date.now() + '_' + file.name);
                imageRef.put(file).then((snapshot) => {
                    snapshot.ref.getDownloadURL().then((downloadURL) => {
                        database.ref('messages').push({
                            image: downloadURL,
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            type: 'image'
                        });
                    });
                });
            }
        });

        // Listen for new messages
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            switch (message.type) {
                case 'text':
                    addMessage(message.text, true);
                    break;
                case 'audio':
                    addMessage(message.audio, true, 'audio');
                    break;
                case 'image':
                    addMessage(message.image, true, 'image');
                    break;
            }
        });

        // Initial welcome messages
        addMessage('Selamat datang di AbasChat!  Silakan mulai chatting', false);
        addMessage('Silakan mulai chatting, kirim voice note, atau gambar.', false);
    </script>
</body>
